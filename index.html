<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Image searcher</title>
</head>
<body ng-app="ImageSearcherApp">

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Image searcher</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav ul-navbar">
                <li>
                    <form class="navbar-form navbar-left" role="search" action="index.html">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search" name="search">
                        </div>
                        <button type="submit" class="btn btn-default">Search</button>
                    </form>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="index.html">Clear</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container body-content" ng-controller="imageSearcherController">
    <div ng-repeat="image in images.hits">
        <div class="media">
            <div class="media-left">
                <a href="#">
                    <img class="media-object" ng-src="{{image.previewURL}}" data-holder-rendered="true">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading" ng-bind="image.tags"></h4>
                {{ image.previewHeight}}
                {{ image.user}}
            </div>
        </div>
        <br/>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="angular/app.js"></script>
<script src="angular/controllers.js"></script>
<script src="angular/services.js"></script>
</body>
</html>
